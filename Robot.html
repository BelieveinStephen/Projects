<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Optimizer</title>
<script type = "text/javascript" src = "Robot.js"></script>
</head>
<body>
    <h1>Robot Optimizer</h1>
    <fieldset>
        <legend>Robot Coordinates:</legend>
        <div class = "route">
            <label for = "routein" >Route to Optimize:</label>
            <input type ="text" id = "routein" name = "routein" required
              placeholder = "Enter the route and directions here" />
            <span class = "validity"></span>
        </div>
        <button onclick = "main()">Submit</button>
    </fieldset>
</body>
</html>
